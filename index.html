<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/detectPrevious.js"></script>
    <script src="./js/formSubmit.js"></script>
    <title>Survey</title>
</head>
<body>
<div id="container">
    <div id="questContainer">
        <br><br>

        <p class="entryInfo">Please enter your name and email address:</p>
        <div class="fieldHolder">
            <div class="fieldRow">
                <div class="fieldName">First Name:</div><div class="fieldInput"><input id="fname" type="text" name="fname" placeholder="First"></div>
            </div>
            <div class="fieldRow">
                <div class="fieldName">Last Name:</div><div class="fieldInput"> <input id="lname" type="text" name="lname" placeholder="Last"></div>
            </div>
            <div class="fieldRow">
                <div class="fieldName">Email:</div><div class="fieldInput"> <input id="email" type="text" name="email" placeholder="name@domain.com"></div>
            </div>
        </div>
        <br>
        <div class="button" id="startButton">Start</div>


    </div>
    <div id="ansContainer">

    </div>
    <div id="navButtons">
        <div class="inactiveButton" id="backButton">Back</div> <div class="inactiveButton" id="nextButton">Next</div>
    </div>
</div>

</body>


</html>
